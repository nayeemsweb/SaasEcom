<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login-Register</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon"
          type="image/x-icon"
          href="~/LandingSite/assets/img/favicon.png" />
    <!-- Place favicon.ico in the root directory -->
    <!-- ======== CSS here ======== -->
    <link rel="stylesheet" href="~/LandingSite/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/LandingSite/assets/css/lineicons.css" />
    <link rel="stylesheet" href="~/LandingSite/assets/css/animate.css" />
    <link rel="stylesheet" href="~/LandingSite/assets/css/main.css" />
</head>
<body>
    <!-- ======== preloader start ======== -->
    <div class="preloader">
        <div class="loader">
            <div class="spinner">
                <div class="spinner-container">
                    <div class="spinner-rotator">
                        <div class="spinner-left">
                            <div class="spinner-circle"></div>
                        </div>
                        <div class="spinner-right">
                            <div class="spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- preloader end -->

    <section id="login_register_form">
        <div class="form_box">
            <div class="buttons d-flex">
                <div id="active_button"></div>
                <button type="button" class="toggle-btn"><strong onclick="login()">Login</strong></button>
                <button type="button" class="toggle-btn"><strong onclick="register()">Register</strong></button>
            </div>
            <!-- <div class="social-icons mb-30">
              <ul class="d-flex justify-content-center">
                <li><a href=""><i class="lni lni-google text-danger"></i></a></li>
                <li><a href=""><i class="lni lni-facebook-filled text-primary"></i></a></li>
              </ul>
            </div> -->

            <form role="form" asp-area="" asp-controller="Account" asp-action="Login" method="post" asp-antiforgery="true" class="input_group" id="login">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="mb-3 ">
                    <div class="form-floating">
                        <input asp-for="Email" class="form-control" autocomplete="username" aria-required="true" />
                        <label asp-for="Email" class="form-label"></label>
                        <span asp-validation-for="Email" class="text-danger"></span>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <div class="form-floating">
                        <input asp-for="Password" class="form-control" autocomplete="current-password" aria-required="true" />
                        <label asp-for="Password" class="form-label"></label>
                        <span asp-validation-for="Password" class="text-danger"></span>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <label asp-for="RememberMe" class="form-label">
                        <input class="form-check-input" asp-for="RememberMe" />
                        @Html.DisplayNameFor(m => m.RememberMe)
                    </label>
                </div>

                <div class="col text-center">
                    <button type="submit" class="main-btn btn-hover">Submit</button>
                </div>

            </form>

            <form role="form" asp-area="" asp-controller="Account" asp-action="Register" method="post" asp-antiforgery="true" class="input_group" id="register">

                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                @*<div class="mb-3 ">
                    <div class="form-floating">
                        <input asp-for="FirstName" class="form-control" autocomplete="username" aria-required="true" />
                        <label asp-for="FirstName" class="form-label"></label>
                        <span asp-validation-for="FirstName" class="text-danger"></span>
                    </div>
                </div>
                <div class="mb-3 ">
                    <div class="form-floating">
                        <input asp-for="LastName" class="form-control" autocomplete="username" aria-required="true" />
                        <label asp-for="LastName" class="form-label"></label>
                        <span asp-validation-for="LastName" class="text-danger"></span>
                    </div>
                </div>*@
                <div class="mb-3 ">
                    <div class="form-floating">
                        <input asp-for="Email" class="form-control" autocomplete="username" aria-required="true" />
                        <label asp-for="Email" class="form-label"></label>
                        <span asp-validation-for="Email" class="text-danger"></span>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <div class="form-floating">
                        <input asp-for="Password" class="form-control" autocomplete="current-password" aria-required="true" />
                        <label asp-for="Password" class="form-label"></label>
                        <span asp-validation-for="Password" class="text-danger"></span>
                    </div>
                </div>
                @*<div class="mb-3 mt-3">
                    <div class="form-floating">
                        <input asp-for="ConfirmPassword" class="form-control" autocomplete="new-password" aria-required="true" />
                        <label asp-for="ConfirmPassword"></label>
                        <span asp-validation-for="ConfirmPassword" class="text-danger"></span>
                    </div>
                </div>*@
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="register_check">
                    <label class="form-check-label" for="register_check">I agree with the terms & conditions</label>
                </div>

                <div class="col text-center">
                    <button type="submit" class="main-btn btn-hover">Register</button>
                </div>
            </form>
        </div>
    </section>
    <script>
        var log = document.getElementById("login");
        var reg = document.getElementById("register");
        var activeButton = document.getElementById("active_button");

        function register(){
          log.style.display = "none";
          reg.style.display = "block";
          activeButton.style.left = "110px";
        }

        function login(){
          log.style.display = "block";
          reg.style.display = "none";
          activeButton.style.left = "0px";
        }

    </script>



    <!-- ======== scroll-top ======== -->
    <a href="#" class="scroll-top btn-hover">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ======== JS here ======== -->
    <script src="~/LandingSite/assets/js/bootstrap.bundle.min.js"></script>
    <script src="~/LandingSite/assets/js/wow.min.js"></script>
    <script src="~/LandingSite/assets/js/main.js"></script>
</body>
</html>
